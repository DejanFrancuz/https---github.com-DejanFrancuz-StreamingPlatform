<div *ngIf="myMovies$ | async as myMovies">
    <ul class="grid grid-cols-4 gap-6">
      <li *ngFor="let movie of myMovies.content">
        <app-movies-item
          [movieItem]="movie"
          (buyMovie)="buyMovieForPerson($event)"
        >
        </app-movies-item>
      </li>
    </ul>
  </div>
