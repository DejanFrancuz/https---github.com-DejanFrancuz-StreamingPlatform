<div class="p-8 bg-surface text-text">
  <h2 class="text-2xl font-semibold mb-6 text-primary">User List</h2>
  
  <div class="overflow-x-auto rounded-lg border border-surface-variant">
    <table class="min-w-full divide-y divide-surface-variant">
      <thead class="bg-surface-container">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-text">Username</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-text">Email</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-text">Permissions</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-text">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-surface-variant bg-surface">
        <tr *ngFor="let user of users" class="hover:bg-surface-container-hover transition-colors">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-text">{{ user.username }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-text">{{ user.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-text">
            <ul class="flex flex-wrap gap-2">
              <li *ngFor="let permission of user.permissions" 
                  class="px-2 py-1 bg-primary/10 text-primary text-xs rounded-full">
                {{ permission }}
              </li>
            </ul>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-text">
            <div class="flex items-center space-x-4">
              <a [routerLink]="['/edit', user.userId]" 
                 class="text-accent hover:text-accent/80 transition-colors">
                Edit
              </a>
              
              <button *ngIf="user.userId !== undefined"
                      (click)="deleteUser(user.userId)"
                      class="text-error hover:text-error/80 transition-colors">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
