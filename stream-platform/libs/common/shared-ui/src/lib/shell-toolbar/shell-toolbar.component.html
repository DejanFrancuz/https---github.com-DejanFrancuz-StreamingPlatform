
<header class="flex h-[--toolbar-height] justify-between items-center bg-primary color-surface py-sm px-lg">
    <div class="text-2xl font-bold">StreamPlatform</div>
    <div class="flex items-center gap-sm">
      <span (click)="toggleTheme()" class="material-symbols-outlined">
        sunny
      </span>
      <select class="bg-surface color-text border-primary border-2 rounded p-xs " [(ngModel)]="selectedLanguage" (change)="changeLanguage(selectedLanguage)">
        <option value="en">EN</option>
        <option value="sr">SR</option>
      </select>
    </div>
  </header>
