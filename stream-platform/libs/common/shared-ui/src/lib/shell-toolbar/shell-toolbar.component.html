
<header class="toolbar">
    <div class="logo">StreamPlatform</div>
    <div class="actions">
      <button (click)="toggleTheme()">
        {{ dark ? 'Dark' : 'Light' }}
      </button>
      <select [(ngModel)]="selectedLanguage" (change)="changeLanguage(selectedLanguage)">
        <option value="en">EN</option>
        <option value="sr">SR</option>
      </select>
    </div>
  </header>
